<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Fines System</h1>
    car speed: <input type="number" name="txtvel" id="txtvel"> km
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
        <script>
        var txtv = window.document.querySelector('input#txtvel')

        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Its current speed is <strong>${vel} Km/h<strong></>`
            
            if (vel >60){
                res.innerHTML += `<p>You're<strong>fined</strong> for speeding <strong> ${vel}Km</strong></p>`
            }

            res.innerHTML +=     `<p>Always drive a seat belt</p>`
            
        }    
    </script>
</body>
</html>
